<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="diverRotation.js"></script>
    <script src="oceanRotation.js"></script>
</head>

<body>
    <a-scene>
        <!--Sky-->
        <a-sky src="water.png">

        </a-sky>

        <a-entity id="look" look-controls camera position="-10 50 65"></a-entity>

        <a-assets>
            <a-asset-item id="scuba_diver" src="assets/diver/scene.gltf"></a-asset-item>
            <a-asset-item id="ocean_floor" src="assets/ocean/scene.gltf"></a-asset-item>
        </a-assets>

        <a-entity gltf-model="#scuba_diver" scale="0.15 0.15 0.15" position="0 35 60" rotation="0 90 -40"
            diver-rotation-reader></a-entity>

            <a-entity gltf-model="#ocean_floor" scale="50 30 40" position="-10 25 30" rotation="0 90 0"
            ocean-rotation-reader></a-entity>
    </a-scene>
</body>

</html>
